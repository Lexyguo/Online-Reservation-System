	<header id="gtco-header" class="gtco-cover gtco-cover-md" role="banner" style="background-image: url(images/img_bg_1.jpg)" data-stellar-background-ratio="0.5">

			<div class="row">
				<div class="col-md-12 col-md-offset-3 text-left">
					<div class="row row-mt-15em">
						<div class="col-md-4 col-md-push-1 animate-box" data-animate-effect="fadeInRight">
							<div class="register_wrap">
								<div class="wrapper" id="register_body">
									<div class="register">
										<div class="register_border" style="padding:8px;">
											<p>注&nbsp;&nbsp;&nbsp;册</p>
											<div class="register-body">
												<div class="register-style">
													<dl>
														<dd>
															<label>姓名</label>
															<input type="text" name="Name" id="UserName" placeholder="姓名" />
															
														</dd>
													</dl>
													<dl>
														<dd>
															<label>工号</label>
															<input type="text" id="UserId" onKeyDown="enterHandler(event)" placeholder="请输入您的工号" />
															
														</dd>
													</dl>
													<dl>
														<dd>
															<label>手机号码</label>
															<input type="text" name="PhoneNumber" id="PhoneNumber" placeholder="您的手机号码" />
															
														</dd>
													</dl>									
													<dl>
														<dd>
															<label>密码</label>
															<input type="password" id="UserPassword" onKeyDown="enterHandler(event)" placeholder="请输入您的密码" />
															
														</dd>
													</dl>											
													<dl>
														<dd>
															<label>确认密码</label>
															<input type="password" id="Userrepwd" onKeyDown="enterHandler(event)" placeholder="请再次输入您的密码" />
															
														</dd>
													</dl>
													<dl>	
														<dd>
															<label>手机验证码</label>
															<input type="text" id="dynamicPWD" onKeyDown="enterHandler(event)" style="width: 80px;margin-right: 150px;" placeholder="短信验证码" />
															<input type="button" id="btn" class="btn_mfyzm" value="获取动态密码" style="float:right;margin-right: 50px;margin-top:-45px;" onClick="SendCode_register(this)" />
															
														</dd>
													</dl>
													<div class="tishi"></div>
													<button onClick="cliRegister()" id="registerbtn" style="outline:none;" class="btn btn-primary btn-block">注册</button>
